<head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600|Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/libs.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#" class="header__logo-link">
                        <img src="./images/header__logo.png" alt="">
                    </a>
                </div>
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">About</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Appartments</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">How It Work</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Agents</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Contact Us</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Join Us</a>
                    </li>
                    <li class="header__menu-item current">
                        <a href="#" class="header__menu-link">Getting Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main-screen">
        <div class="container">
            <div class="main-screen__inner">
                <div class="main-screen__arrow icon-arrow">
                    Scroll Down
                </div>
                <div class="main-screen__content">
                    <div class="main-screen__title">
                        Find Your New
                        Modern Apartment
                    </div>
                    <form action="#" class="main-screen__form">
                        <div class="main-screen__form-inner icon-search">
                            <input class="main-screen__form-input" type="text" placeholder="Search locations" required>
                            <button class="main-screen__form-btn" type="submit">Search</button>
                        </div>
                    </form>
                </div>
                <div class="main-screen__bg" style="background-image: url(./images/main-screen__bg.jpg);">
                    <div class="main-screen__info">
                        <a href="tel:0001234567" class="main-screen__info-text icon-phone">(000) 123-4567</a>
                        <a href="#" class="main-screen__info-text icon-map">Melbourne,Australia</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
